<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="-8">
<title>购物车实例</title>
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>
<body ng-app>
	<div class="container" ng-controller = "cartController" >
		<table class="table" ng-show = "cart.length">
			<thead>
				<tr>
					<th>产品编号</th>
					<th>产品名称</th>
					<th>购买数量</th>
					<th>产品单价</th>
					<th>产品总价</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat = "item in cart">
					<td>{{item.id}}</td>
					<td>{{item.name}}</td>
					<td>
						<button type="button" class="btn btn-primary" ng-click="reduce(item.id)">-</button>
							<input type="text" value="{{item.quantity}}" ng-model = "item.quantity">
						<button type="button" class="btn btn-primary" ng-click="add(item.id)">+</button>
					</td>
					<td>{{item.price}}</td>
					<td>{{item.price * item.quantity}}</td>
					<td>
						<button type="button" class="btn btn-danger" ng-click = "remove(item.id)">移除</button>
					</td>
				</tr>
				<tr>
					<td>购买总价</td>
					<td>{{totalPrice()}}</td>
					<td>购买总数量</td>
					<td>{{totalQuantity()}}</td>
					<td colspan="2">
						<button type="button" class="btn btn-danger" ng-click = "cart={}">清空购物车</button>
					</td>
				</tr>
			</tbody>
		</table>
		<p class="alert alert-danger" ng-show = "!cart.length" style="margin-top:20px;">您的购物车为空……</p>
	</div>
	<script type="text/javascript" src="../vendor/angular.js"></script>
	<script type="text/javascript" src="js/application.js"></script>
</body>
</html>
